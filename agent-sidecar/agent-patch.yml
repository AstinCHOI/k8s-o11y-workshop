spec:
  template:
    spec:
      serviceAccountName: elastic-agent
      initContainers:
      - name: enroll-agent
        image: docker.elastic.co/beats/elastic-agent:7.13.0
        command: [
          "sh", "-c",
          "/usr/share/elastic-agent/elastic-agent enroll -f --kibana-url=${KIBANA_URL} --enrollment-token=${ENROLLMENT_TOKEN} ; cp -r /usr/share/elastic-agent/* /agent-config/"
        ]
        volumeMounts:
        - mountPath: /agent-config
          name: agent-config-data-volume
        env:
        - name: KIBANA_URL
          valueFrom:
            secretKeyRef:
              name: agent-secret
              key: kibana-url
        - name: ENROLLMENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: agent-secret
              key: enrollment-token
      containers:
      - name: agent
        image: docker.elastic.co/beats/elastic-agent:7.13.0
        securityContext:
          runAsUser: 0
        command: [
          "sh", "-c", "/usr/share/elastic-agent/elastic-agent run --path.config /agent-config"
        ]
        volumeMounts:
        - mountPath: /agent-config
          name: agent-config-data-volume
      volumes:
      - name: agent-config-data-volume
        emptyDir: {}

